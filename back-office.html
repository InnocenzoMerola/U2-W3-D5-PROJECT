<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Back-office</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-5">
          <h1>Back-office</h1>
          <h4 id="sub-title">Add you products on our Web page</h4>
          <form id="form" class="mt-4">
            <div class="mb-3">
              <label for="product-name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="product-name" placeholder="Aggiungi il prodotto" required />
            </div>
            <div class="mb-3">
              <label for="product-brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="product-brand" placeholder="Aggiungi la marca" required />
            </div>
            <div class="mb-3">
              <label for="product-descr" class="form-label">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="product-descr"
                placeholder="Aggiungi la descrizione"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label">Add a photo</label>
              <input class="form-control" type="text" id="product-image" />
            </div>

            <div class="mb-3">
              <label for="product-price" class="form-label">Price</label>
              <input type="number" class="form-control" id="product-price" placeholder="Aggiungi il prezzo" required />
            </div>

            <div class="d-flex">
              <button type="submit" class="btn me-auto" id="btn-sub">Crea</button>
              <button type="button" class="btn btn-danger d-none" id="btn-del" onclick="deleted()">Elimina</button>
              <button type="button" class="btn btn-danger d-none" id="btn-reset">Resetta</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./back-office.js"></script>
  </body>
</html>
